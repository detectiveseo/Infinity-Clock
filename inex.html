<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-slate-400">
    <section>
        <div class="w-12/12 mx-auto grid grid-cols-3 gap-4 p-10 shadow-md bg-white rounded-lg">
            <div>
                <h1 id="hours" class="font-bold text-5xl text-center shadow-xl p-10">00</h1>
            </div>
            <div>
                <h1 id="minutes" class="font-bold text-5xl text-center shadow-xl p-10">00</h1>
            </div>
            <div>
                <h1 id="secound" class="font-bold text-5xl text-center shadow-xl p-10">00</h1>
            </div>
        </div>
        <button class="bg-orange-100 py-5 px-7 rounded-lg mt-10" onclick="timeStart()">Start</button>
    </section>
    
    <script>
       const timeStart = () => setInterval( () => {
            const secound = document.getElementById('secound');
            const minutes = document.getElementById('minutes');
            const hours= document.getElementById('hours');

            secound.innerText = parseInt(secound.innerText) + 1;
            console.log(secound.innerText)
            while(secound.innerText == 60){
                secound.innerText = 0;
                minutes.innerText = parseInt(minutes.innerText) + 1;
                while(minutes.innerText == 60){
                    minutes.innerText = 0;
                    hours.innerText = parseInt(hours.innerText) + 1;
                }
            }
        }, 1000);

        const timeStop = () => {
            clearInterval(timeStart)
        }

        

    </script>
</body>
</html>
